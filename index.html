<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accessibility Demo</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://js.arcgis.com/3.34/esri/css/esri.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://js.arcgis.com/3.34/"></script>
    </head>
    <body>
        <div id="app">
            <div id="header">
                <button class="btn" v-bind:class="drawMode ? 'btn-success' : 'btn-danger'" v-on:click="drawMode = !drawMode">Draw Mode: {{ drawMode ? 'ON' : 'OFF' }}</button>
                <button class="btn" v-bind:class="accessibilityMode ? 'btn-success' : 'btn-danger'" v-on:click="accessibilityMode = !accessibilityMode">Accessibility Mode: {{ accessibilityMode ? 'ON' : 'OFF' }}</button>
            </div>
            <div id="map">
                <img id="imgDrawCursor" v-show="accessibilityMode && drawMode" src="images/crosshair.png">
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
